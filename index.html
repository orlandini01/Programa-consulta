<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dentista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agenda de Consultas</h1>

    <nav>
        <button id="marcarConsultaBtn">Marcar Consulta</button>
        <button id="verConsultasBtn">Consultas Agendadas</button>
    </nav>

    <section id="marcarConsultaSection">
        <form id="form-consulta">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" required>
            
            <label for="cpf">CPF do Cliente:</label>
            <input type="text" id="cpf" required pattern="\d{11}" title="Digite 11 dígitos numéricos">
            
            <label for="data">Data da Consulta:</label>
            <input type="date" id="data" required>
            
            <label for="hora">Hora da Consulta:</label>
            <input type="time" id="hora" required>

            <label for="procedimento">Procedimento:</label>
            <input type="text" id="procedimento" required>

            <label for="valor">Valor a Cobrar (R$):</label>
            <input type="number" id="valor" required step="0.01" min="0">

            <label>Forma de Pagamento:</label>
            <div>
                <input type="radio" id="credito" name="formaPagamento" value="Crédito" required>
                <label for="credito">Crédito</label>

                <input type="radio" id="debito" name="formaPagamento" value="Débito" required>
                <label for="debito">Débito</label>

                <input type="radio" id="pix" name="formaPagamento" value="Pix" required>
                <label for="pix">Pix</label>

                <input type="radio" id="dinheiro" name="formaPagamento" value="Dinheiro" required>
                <label for="dinheiro">Dinheiro</label>
            </div>

            <div id="parcelasSection" style="display: none;">
                <label for="parcelas">Vai ser pago em quantas vezes?</label>
                <input type="number" id="parcelas" min="1" required>
            </div>

            <label for="detalhes">Detalhes da Consulta (Opcional):</label>
            <textarea id="detalhes" rows="4"></textarea>

            <button type="submit">Marcar Consulta</button>
        </form>

        <div id="mensagemErro" style="color: red; display: none;"></div>
    </section>

 
    <section id="consultasSection" style="display: none;">
        <h2>Consultas Agendadas</h2>
        
        <div id="filtros">
            <label for="filtroNome">Filtrar por Nome:</label>
            <input type="text" id="filtroNome" oninput="filtrarConsultas()">
            
            <label for="filtroCPF">Filtrar por CPF:</label>
            <input type="text" id="filtroCPF" oninput="filtrarConsultas()">
            
            <label for="filtroData">Filtrar por Data:</label>
            <input type="date" id="filtroData" onchange="filtrarConsultas()">
        </div>

        <div id="consultas"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
